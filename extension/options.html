<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="lib/material.min.css">
    <link rel="stylesheet" href="lib/getmdl-select.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/options.css">

    <script src="lib/material.min.js"></script>
    <script src="lib/getmdl-select.min.js"></script>
    <script src="lib/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="left-options">

    <div id="thumbnail-preview" class="thumbnail-preview  ytrb-bar-color-green-red">
        <img src="img/options-thumbnail.jpg">
        <ytrb-bar>
            <ytrb-rating>
                <ytrb-likes style="width:61.8%"></ytrb-likes>
                <ytrb-dislikes></ytrb-dislikes>
            </ytrb-rating>
            <ytrb-tooltip>
                <div style="position:absolute; opacity:0">34&nbsp;/&nbsp;21 &nbsp;&nbsp; 61.8% &nbsp;&nbsp; 54&nbsp;total</div>
            </ytrb-tooltip>
        </ytrb-bar>
    </div>

    <h6 class="h6" style="display: inline-block; padding-right: 16px">Position:</h6>

    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bar-position-top" style="padding-right: 16px">
        <input type="radio" id="bar-position-top" class="mdl-radio__button" name="bar-position" value="top">
        <span class="mdl-radio__label">Top</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bar-position-bottom">
        <input type="radio" id="bar-position-bottom" class="mdl-radio__button" name="bar-position" value="bottom">
        <span class="mdl-radio__label">Bottom</span>
    </label>

    <div class="flex-row" style="margin-top: 8px">
        <div>
            <h6 class="h6">Colors:</h6>
        </div>

        <div class="mdl-textfield mdl-js-textfield getmdl-select">
            <input class="mdl-textfield__input" value="" id="bar-color" readonly/>
            <input value="" type="hidden" name="bar-color"/>
            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            <label class="mdl-textfield__label" for="bar-color" style="display: none">Bar Colors</label>
            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="bar-color">
                <li class="mdl-menu__item" data-val="blue-gray" id="bar-color-blue-gray">Blue / Gray</li>
                <li class="mdl-menu__item" data-val="green-red" id="bar-color-green-red">Green / Red</li>
                <li class="mdl-menu__item" data-val="custom-colors" id="bar-color-custom-colors">Custom Colors</li>
            </ul>
        </div>
    </div>

    <div id="custom-colors-options">
        <div class="flex-row">
            <div id="bar-likes-color-container" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="bar-likes-color" class="mdl-textfield__input" type="text" required>
                <label class="mdl-textfield__label" for="bar-likes-color">Likes CSS Color</label>
            </div>
            <div id="bar-dislikes-color-container" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="bar-dislikes-color" class="mdl-textfield__input" type="text" required>
                <label class="mdl-textfield__label" for="bar-dislikes-color">Dislikes CSS Color</label>
            </div>
        </div>

        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bar-colors-separator">
            <input type="checkbox" id="bar-colors-separator" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Separate colors with a white line.</span>
        </label>
    </div>

    <h6>Height:</h6>

    <label class="slider-label">
        <span id="bar-height-text" class="slider-bubble">4 px</span>
        <div class="slider-input-container">
            <input id="bar-height" class="mdl-slider mdl-js-slider" type="range" min="0" max="16" value="4">
        </div>
    </label>

    <h6>Opacity:</h6>

    <label class="slider-label">
        <span id="bar-opacity-text" class="slider-bubble">100%</span>
        <div class="slider-input-container">
            <input id="bar-opacity" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="100">
        </div>
    </label>

</div>
<div class="right-options">

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bar-separator">
        <input type="checkbox" id="bar-separator" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Add a separation line <span id="bar-separator-position">above</span> the rating bar.</span>
    </label>

    <br/>
    <br/>
    <br/>

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="use-exponential-scaling">
        <input type="checkbox" id="use-exponential-scaling" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label"><a href="https://github.com/elliotwaite/thumbnail-rating-bar-for-youtube#exponential-scaling-option-explained" target="_blank">Exponentially scale</a> the rating bar.</span>
    </label>

    <br/>
    <br/>

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bar-tooltip">
        <input type="checkbox" id="bar-tooltip" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Hover your mouse over the rating bar to reveal a tooltip of rating info.</span>
    </label>

    <br/>
    <br/>
    <br/>

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="use-on-video-page">
        <input type="checkbox" id="use-on-video-page" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Use the rating bar colors for the rating bar on the video page (when used with the <a href="https://returnyoutubedislike.com" target="_blank">Return YouTube Dislikes</a> extension).</span>
    </label>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="show-percentage">
        <input type="checkbox" id="show-percentage" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Add a color-coded text rating percentage to each video listing.</span>
    </label>

</div>
<div class="buttons-container">

    <button id="restore-defaults-btn" class="mdl-button mdl-js-button mdl-button--primary">
        Restore Defaults
    </button>

    <button id="save-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
        Save
    </button>

</div>

<div id="toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>

<script src="options.js"></script>

</body>
</html>
